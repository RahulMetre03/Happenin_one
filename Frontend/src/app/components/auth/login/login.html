<div class="auth-wrapper">
  <!-- Animated Background Elements -->
  <div class="bg-animation">
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
    <div class="floating-shape shape-4"></div>
  </div>

  <!-- Logo Section -->
  <div class="logo-container">
    <h1 class="brand-title">
      <span class="brand-text">Welcome to</span>
      <span class="brand-highlight"> Happenin</span>
    </h1>
  </div>

  <!-- Enhanced Toggle -->
  <div class="auth-toggle">
    <div class="toggle-background" [class.login-active]="isLogin"></div>
    <button
      [class.active]="isLogin"
      (click)="toggleForm(true)"
      class="toggle-btn"
    >
      <span class="btn-icon">ðŸ”‘</span>
      <span class="btn-text">Login</span>
    </button>
    <button
      [class.active]="!isLogin"
      (click)="toggleForm(false)"
      class="toggle-btn"
    >
      <span class="btn-icon">ðŸ‘¤</span>
      <span class="btn-text">Register</span>
    </button>
  </div>

  <!-- Login Form -->
  <div class="form-container" *ngIf="isLogin">
    <div class="glass-form login-form">
      <div class="form-header">
        <div class="header-icon">ðŸŽ‰</div>
        <h2 class="form-title">Welcome Back</h2>
        <p class="form-subtitle">Sign in to continue your journey</p>
      </div>

      <form
        [formGroup]="loginForm"
        (ngSubmit)="onLoginSubmit()"
        class="auth-form"
      >
        <div class="input-group">
          <div class="input-icon">ðŸ“§</div>
          <input
            formControlName="email"
            placeholder="Enter your email"
            type="email"
            class="form-input"
          />
          <div class="input-highlight"></div>
        </div>

        <div class="input-group">
          <div class="input-icon">ðŸ”’</div>
          <input
            formControlName="password"
            placeholder="Enter your password"
            type="password"
            class="form-input"
          />
          <div class="input-highlight"></div>
        </div>

        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="submit-btn login-btn"
        >
          <span class="btn-content">
            <span class="btn-icon">ðŸš€</span>
            <span class="btn-text">Sign In</span>
          </span>
          <div class="btn-shine"></div>
        </button>
      </form>

      <div class="form-footer">
        <p class="footer-text">
          New to Happenin?
          <span class="switch-link" (click)="toggleForm(false)"
            >Create an account</span
          >
        </p>
      </div>
    </div>
  </div>

  <!-- Register Form -->
  <div class="form-container" *ngIf="!isLogin">
    <div class="glass-form register-form">
      <div class="form-header">
        <div class="header-icon">âœ¨</div>
        <h2 class="form-title">Join Happenin</h2>
        <p class="form-subtitle">Create your account and start exploring</p>
      </div>

      <form
        [formGroup]="registerForm"
        (ngSubmit)="onRegisterSubmit()"
        class="auth-form"
      >
        <div class="input-group">
          <div class="input-icon">ðŸ‘¤</div>
          <input
            formControlName="name"
            placeholder="Enter your full name"
            type="text"
            class="form-input"
          />
          <div class="input-highlight"></div>
        </div>

        <div class="input-group">
          <div class="input-icon">ðŸ“±</div>
          <input
            formControlName="phone"
            placeholder="Enter your phone number"
            type="tel"
            class="form-input"
          />
          <div class="input-highlight"></div>
        </div>

        <div class="input-group">
          <div class="input-icon">ðŸ“§</div>
          <input
            formControlName="email"
            placeholder="Enter your email"
            type="email"
            class="form-input"
          />
          <div class="input-highlight"></div>
        </div>

        <div class="input-group">
          <div class="input-icon">ðŸ”’</div>
          <input
            formControlName="password"
            placeholder="Create a password"
            type="password"
            class="form-input"
          />
          <div class="input-highlight"></div>
        </div>

        <div class="input-group select-group">
          <div class="input-icon">ðŸŽ­</div>
          <select formControlName="role" class="form-select">
            <option value="user">ðŸŽª Event Enthusiast</option>
            <option value="organizer">ðŸŽ¨ Event Organizer</option>
            <!-- <option value="admin">ðŸ‘‘ Administrator</option> -->
          </select>
          <div class="select-arrow">â–¼</div>
          <div class="input-highlight"></div>
        </div>

        <button
          type="submit"
          [disabled]="registerForm.invalid"
          class="submit-btn register-btn"
        >
          <span class="btn-content">
            <span class="btn-icon">ðŸŒŸ</span>
            <span class="btn-text">Create Account</span>
          </span>
          <div class="btn-shine"></div>
        </button>
      </form>

      <div class="form-footer">
        <p class="footer-text">
          Already have an account?
          <span class="switch-link" (click)="toggleForm(true)"
            >Sign in here</span
          >
        </p>
      </div>
    </div>
  </div>
</div>
