<footer class="dashboard-footer">
  <div class="footer-background-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <div class="footer-content">
    <div class="brand-section">
      <h2 class="footer-title">
        <span class="brand-highlight">{{brandName}}</span>
      </h2>
      <div class="brand-underline"></div>
    </div>

    <div class="contact-section">
      <p class="footer-text" *ngIf="!customMessage">
        <span class="contact-label">For any queries please reach out to us at</span>
        <span class="contact-email">
          <i class="email-icon">✉</i>
          <span class="gmailid">{{contactEmail}}</span>
        </span>
      </p>
      <p class="footer-text" *ngIf="customMessage">
        <span class="contact-label">{{customMessage}}</span>
        <span class="contact-email" *ngIf="contactEmail">
          <i class="email-icon">✉</i>
          <span class="gmailid">{{contactEmail}}</span>
        </span>
      </p>
    </div>

    <div class="footer-decoration">
      <div class="decoration-dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
  </div>

  <div class="footer-glow"></div>
</footer>
